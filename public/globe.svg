<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <style><![CDATA[
    text {
      font-size: 72px;
      text-anchor: middle;
      dominant-baseline: central;
      font-family: "Apple Color Emoji","Segoe UI Emoji","Noto Color Emoji",sans-serif;
      animation: frame 6s steps(1, start) infinite;
      opacity: 0;
    }
    #frame1 { animation-delay: 0s; }
    #frame2 { animation-delay: 2s; }
    #frame3 { animation-delay: 4s; }
    @keyframes frame {
      0% { opacity: 1; }
      33.33% { opacity: 1; }
      33.34% { opacity: 0; }
      100% { opacity: 0; }
    }
  ]]></style>
  <text id="frame1" x="60" y="64">🌍</text>
  <text id="frame2" x="60" y="64">🌎</text>
  <text id="frame3" x="60" y="64">🌏</text>
</svg>